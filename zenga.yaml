metadata:
  engine: 4.1.0
  version: 0.0.1
  author: michelepagot
units:
  # Proxy Spacing Variables
  kx: U
  ky: U
  # Padding Variables
  px: kx + 2
  py: ky + 2
  openhand: -3
points:
  zones:
    pinky:
      key:
        padding: ky
        spread: kx
      columns:
        outer:
          rows.bottom.skip: true
        inner:
          key:
            stagger: 8
      rows:
        bottom:
        home:
        top:
    ring:
      key:
        padding: ky
        spread: kx
        splay: openhand -4
      anchor:
        ref: pinky_inner_bottom
        shift: [kx*1.2, 3]
      columns:
        main:
      rows:
        mod:
        bottom:
        home:
        top:
    middle:
      key:
        padding: ky
        spread: kx
        splay: openhand - 3.5
      anchor:
        ref: ring_main_mod
        shift: [kx*1.3, 5]
      columns:
        main:
      rows:
        mod:
        bottom:
        home:
        top:
    index:
      key:
        padding: ky
        spread: kx
      anchor:
        ref: middle_main_mod
        shift: [kx*1.3, -8]
      columns:
        outer:
          key:
            splay: openhand
        inner:
          rows.top.skip: true
      rows:
        mod:
        bottom:
        home:
        top:
    thumb:
      key:
        padding: 1ky+3
        splay: openhand -90
        rotate: -9
      anchor:
        ref: index_outer_mod
        shift: [0, -ky*1.2]
      columns:
        main:
      rows:
        moreouter:
        outer:
        inner:
        moreinner:
outlines:
  board:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: pinky_outer_home
          shift: [-kx,-ky]
        - ref: pinky_outer_top
          shift: [-kx,ky]
        - ref: ring_main_top
          shift: [0,ky]
        - ref: middle_main_top
          shift: [0,ky]
        - ref: index_outer_top
          shift: [0,ky]
        - ref: index_inner_home
          shift: [kx,ky]
        - ref: index_inner_mod
          shift: [kx,-ky * 0.5]
        - ref: thumb_main_outer
          shift: [-kx,0]
        - ref: thumb_main_moreinner
          shift: [-kx,ky]
        - ref: thumb_main_moreinner
          shift: [kx,ky]
        - ref: thumb_main_outer
          shift: [kx*0.8,0]
        - ref: pinky_inner_bottom
          shift: [0,-ky]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  combo:
    - name: board
    - operation: subtract
      name: keys