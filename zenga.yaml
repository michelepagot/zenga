units:
  # Proxy Spacing Variables
  kx: cx
  ky: cy
  # Padding Variables
  px: kx + 2
  py: ky + 2
  openhand: -4
points:
  zones:
    pinky:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer:
          rows.bottom.skip: true
        inner:
          key:
            stagger: 8
      rows:
        bottom:
        home:
        top:
    ring:
      key:
        padding: 1ky
        spread: 1kx
        splay: openhand -4
      anchor:
        ref: pinky_inner_bottom
        shift: [23, 3]
      columns:
        main:
      rows:
        mod:
        bottom:
        home:
        top:
    middle:
      key:
        padding: 1ky
        spread: 1kx
        splay: openhand - 3.5
      anchor:
        ref: ring_main_mod
        shift: [25, 5]
      columns:
        main:
      rows:
        mod:
        bottom:
        home:
        top:
    index:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: middle_main_mod
        shift: [25, -8]
      columns:
        outer:
          key:
            splay: openhand
        inner:
          rows.top.skip: true
      rows:
        mod:
        bottom:
        home:
        top:
    thumb:
      key:
        padding: 1ky+3
        splay: openhand -90
        rotate: -9
      anchor:
        ref: index_outer_mod
        shift: [0, -22]
      columns:
        main:
      rows:
        moreouter:
        outer:
        inner:
        moreinner:
outlines:
  board:
    - what: polygon
      operation: stack
      fillet: 2
      points:
        - ref: pinky_outer_home
          shift: [-cx,-cx]
        - ref: pinky_outer_top
          shift: [-cx,cx]
        - ref: ring_main_top
          shift: [0,cx]
        - ref: middle_main_top
          shift: [0,cx]
        - ref: index_outer_top
          shift: [0,cx]
        - ref: index_inner_home
          shift: [cx,cx]
        - ref: index_inner_mod
          shift: [cx,-cx * 0.5]
        - ref: thumb_main_outer
          shift: [-cx,0]
        - ref: thumb_main_moreinner
          shift: [-cx,cx]
        - ref: thumb_main_moreinner
          shift: [cx,cx]
        - ref: thumb_main_moreouter
          shift: [cx,0]
        - ref: pinky_inner_bottom
          shift: [0,-cx]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  combo:
    - name: board
    - operation: subtract
      name: keys