metadata:
  engine: 4.1.0
  version: 0.0.1
  author: michelepagot
units:
  # Proxy Spacing Variables
  kx: U
  ky: U
  # Padding Variables
  px: kx + 2
  py: ky + 2
  openhand: -3
  controller: 20
points:
  zones:
    pinky:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [70, -120]
      key:
        padding: ky
        spread: kx
      columns:
        pinkyouter:
          rows:
            top:
              col_net: GP9
              row_net: GP29
            home:
              col_net: GP9
              row_net: GP28
            bottom:
              skip: true
        pinkyinner:
          key:
            stagger: 8
          rows:
            top:
              col_net: GP10
              row_net: GP29
            home:
              col_net: GP10
              row_net: GP28
            bottom:
              col_net: GP9
              row_net: GP27
      rows:
        bottom:
        home:
        top:
    ring:
      key:
        padding: ky
        spread: kx
        splay: openhand -4
      anchor:
        ref: pinky_pinkyinner_bottom
        shift: [kx*1.2, 3]
      columns:
        main:
          rows:
            top:
              col_net: GP11
              row_net: GP29
            home:
              col_net: GP11
              row_net: GP28
            bottom:
              col_net: GP10
              row_net: GP27
            mod:
              col_net: GP9
              row_net: GP26
      rows:
        mod:
        bottom:
        home:
        top:
    middle:
      key:
        padding: ky
        spread: kx
        splay: openhand - 3.5
      anchor:
        ref: ring_main_mod
        shift: [kx*1.3, 5]
      columns:
        main:
          rows:
            top:
              col_net: GP12
              row_net: GP29
            home:
              col_net: GP12
              row_net: GP28
            bottom:
              col_net: GP11
              row_net: GP27
            mod:
              col_net: GP11
              row_net: GP26
      rows:
        mod:
        bottom:
        home:
        top:
    index:
      key:
        padding: ky
        spread: kx
      anchor:
        ref: middle_main_mod
        shift: [kx*1.3, -8]
      columns:
        indexouter:
          key:
            splay: openhand
          rows:
            top:
              col_net: GP14
              row_net: GP29
            home:
              col_net: GP14
              row_net: GP28
            bottom:
              col_net: GP14
              row_net: GP27
            mod:
              col_net: GP12
              row_net: GP26
        indexinner:
          rows:
            top:
              skip: true
            home:
              col_net: GP13
              row_net: GP28
            bottom:
              col_net: GP13
              row_net: GP27
            mod:
              col_net: GP14
              row_net: GP26
      rows:
        mod:
        bottom:
        home:
        top:
    thumb:
      key:
        padding: 1ky+3
        splay: openhand -90
        rotate: -9
      anchor:
        ref: index_indexouter_mod
        shift: [0, -ky*1.2]
      columns:
        main:
      rows:
        thumbmoreinner:
          col_net: GP10
          row_net: GP15
        thumbinner:
          col_net: GP11
          row_net: GP15
        thumbouter:
          col_net: GP12
          row_net: GP15
        thumbmoreouter:
          col_net: GP13
          row_net: GP15
outlines:
  board:
    - what: polygon
      operation: stack
      fillet: 10
      points:
        - ref: pinky_pinkyouter_home
          shift: [-kx * 0.6,-ky * 0.7]
        - ref: pinky_pinkyouter_top
          shift: [-kx * 0.6,ky * 0.7]
        - ref: pinky_pinkyinner_top
          shift: [0,ky * 0.7]
        - ref: ring_main_top
          shift: [-kx*0.6,ky*0.6]
        - ref: ring_main_top
          shift: [0,ky*0.6]
        - ref: middle_main_top
          shift: [-kx*0.6,ky*0.6]
        - ref: index_indexouter_top
          shift: [kx * 0.3,ky]
        - ref: index_indexinner_home
          shift: [0,ky]
        - ref: index_indexinner_home
          shift: [kx +controller,0]
        - ref: index_indexinner_mod
          shift: [kx+controller,(-ky * 0.5)]
        - ref: thumb_main_thumbouter
          shift: [-kx, controller]
        - ref: thumb_main_thumbmoreouter
          shift: [-kx*0.8,ky*0.8]
        - ref: thumb_main_thumbmoreouter
          shift: [kx*0.8,ky*0.8]
        - ref: thumb_main_thumbouter
          shift: [kx*0.7,0]
        - ref: thumb_main_thumbmoreinner
          shift: [kx*0.6,0]
        - ref: pinky_pinkyinner_bottom
          shift: [kx*0.5,-ky * 0.6]
        - ref: pinky_pinkyinner_bottom
          shift: [-kx,-ky * 0.6]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  combo:
    - name: board
    - operation: subtract
      name: keys
pcbs:
  lascheda:
    outlines:
      main:
        outline: board
    footprints:
      mx_hotswap:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{col_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      micro:
        what: chouchou/rp2040zero
        params:
          reverse: false
        where:
          ref: index_indexinner_bottom
          shift: [kx * 0.6,-ky*0.5]
          rotate: 0
      oled:
        what: oled
        params:
          side: "F"
          SDA: GP0
          SCL: GP1
          VCC: P3V3
        where:
          ref: index_indexinner_mod
          shift: [(kx*0.5) + (controller * 0.5) -10,-ky*0.5]
          rotate: 90
